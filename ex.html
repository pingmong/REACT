<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function onClickButton() {
            const h1Elm = document.getElementById("h1");
            h1Elm.innerText = "반가워용!";
        }
    </script>
</head>
<body>
    <h1 id="h1">안녕하세용</h1>
    <button onclick="onClickButton()">인사말 바꾸기</button>
</body>
</html>
